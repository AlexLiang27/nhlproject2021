<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Register Landing Page</title>
</head>

<body class="bg-dark text-white">
    <div class="container" >
        <div class="ps-5 pe-5 mt-5 mb-5" style="width: 50%; margin: auto; border: 5px groove darkcyan">
            <div class="mx-auto" style="width: 300px;">
                <h2 style="text-align: center;">Registration page</h2>
                <p style="text-align: center;">Enter a username and password</p>
            </div>
            <form th:action="@{/registeruser}" action="/registeruser" th:object="${user}" method="post">
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input required="" type="text" th:field=*{username} id="username" placeholder="Enter Username" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input required="" type="password"  th:field=*{password} id="password" placeholder="Enter Password" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Enter your password again</label>
                    <input required="" type="password" id="password2" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" onclick="return passwordValidate()" class="btn btn-primary"></button>
                    <p id="errormsg"></p>
                </div>
                <script>
                    function passwordValidate() {
                        var pass1 = document.getElementById("password").value;
                        var pass2 = document.getElementById("password2").value;
                        console.log(pass1);
                        console.log(pass2);
                        if (pass1 != pass2) {
                            document.getElementById("errormsg").innerHTML = "ERROR: Passwords do not match";
                            return false;
                        }
                        return true;
                    }
                </script>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
